<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 50%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Size Chart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (inches)</th>
                <th>Waist (inches)</th>
                <th>Hips (inches)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>32-34</td>
                <td>25-27</td>
                <td>34-36</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>35-37</td>
                <td>28-30</td>
                <td>37-39</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>38-40</td>
                <td>31-33</td>
                <td>40-42</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>41-43</td>
                <td>34-36</td>
                <td>43-45</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
