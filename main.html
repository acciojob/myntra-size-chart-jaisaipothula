<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <style>
        /* Optional CSS for table styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Size Chart</h2>

    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in)</th>
                <th>Length (in)</th>
                <th>Sleeve (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>28</td>
                <td>8.13</td>
            </tr>
            <tr>
                <td>M</td>
                <td>40</td>
                <td>29</td>
                <td>8.38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>44</td>
                <td>30</td>
                <td>8.63</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>48</td>
                <td>31</td>
                <td>8.88</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>52</td>
                <td>32</td>
                <td>9.13</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
